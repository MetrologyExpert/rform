<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <label>
      First Name:
      <input type="text" formControlName="firstName" required>
    </label>
  
    <label>
      Last Name:
      <input type="text" formControlName="lastName">
    </label>
  
    <div formGroupName="address">
      <h3>Address</h3>
  
      <label>
        Street:
        <input type="text" formControlName="street">
      </label>
  
      <label>
        City:
        <input type="text" formControlName="city">
      </label>
      
      <label>
        State:
        <input type="text" formControlName="state">
      </label>
  
      <label>
        Zip Code:
        <input type="text" formControlName="zip">
      </label>
    </div>
  
    <div formArrayName="aliases">
      <h3>Aliases</h3> <button type="button" (click)="addAlias()">Add Alias</button>

      <div *ngFor="let alias of aliases.controls; let i=index">
        <!-- The repeated alias template -->
        <label>
          Alias:
          <input type="text" [formControlName]="i">
          <button type="button" (click)="removeAlias(i)">x</button>
        </label>
      </div>
    </div>

    <button type="submit" [disabled]="!profileForm.valid">Submit</button>
  </form>
  
  <hr>

  <table class="table">
    <thead>
        <tr>
            <th>first name</th>
            <th>last name</th>
            <th>city</th>
            <th>state</th>
            <th>street</th>
            <th>key</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of users$ | async">
            <td>{{ i.firstName }}</td>
            <td>{{ i.lastName }}</td>
            <td>{{ i.address.city }}</td>
            <td>{{ i.address.state }}</td>
            <td>{{ i.address.street }}</td>
            <td>{{ i.key }}</td>
            <td><button type="button" (click)="readData(i.key)">View</button>
            <td><button type="button"  (click)="updateData(i.key)"> Update </button></td>
            <!-- [routerLink]="['/', i.key] -->
        </tr>
    </tbody>
</table>

<p>Form Value: {{ profileForm.value | json }} </p>
<p>Form Status: {{ profileForm.status }} </p>
